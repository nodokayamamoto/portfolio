        });

            speed: 3000,
            centeredSlides: true,
            watchSlidesProgress: true,
            pagination: {
                el: '.swiper-pagination',
            },
            thumbs: {
                swiper: sliderThumbnail,
            },
        });
    </script>

    <script>
        $(function () {
            $(".filter-list").hover(
                function () {
                    //クラス名「open」を付与する
                    $(this).children(".popup").addClass("open");
                    //hoverが外れた場合
                }, function () {
                    //クラス名「open」を取り除く
                    $(this).children(".popup").removeClass("open");
                }
            );
        });
    </script>

    <script>
        $(function () {
            var $filter = $('.filter-list [data-filter]')
            var $item = $(('.filter-item [data-item]'))

            $filter.click(function (event) {
                event.preventDefault()
                var $this = $(this)
                console.log($this)

                $filter.removeClass('is-active')
                $this.addClass('is-active')

                var $filterItem = $this.attr('data-filter')
                console.log($filterItem)

                if ($filterItem == 'all') {
                    $item.removeClass('is-active').fadeOut().promise().done(function () {
                        $item.addClass('is-active').fadeIn()
                    })
                } else {
                    $item.removeClass('is-active').fadeOut().promise().done(function () {
                        $item.filter(function () {
                            var categories = $(this).data('item').split(',')
                            return categories.includes($filterItem)
                        }).addClass('is-active').fadeIn()
                    })
                }
            })
        })
    </script>
