<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecoRa design works</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="header">
        <h1><a href="main.html"><span>DecoRa</span> design works</a></h1>
    </header>

    <nav>
        <ul class="pc_nav">
            <li><a href="contact.html">contact</a></li>
            <li><a href="works.html">works</a></li>
            <li><a href="about.html">about</a></li>
        </ul>
    </nav>

    <img src="./images/1x/light.png" class="light contact_light" alt="light">
    <p class="copy_write">©DecoRa design works all rights reserved.</p>

    <main>
        <section id="contact">
            <div class="contact_container">
                <div>
                    <div>
                        <img src="./images/SVG/head_contact.svg" class="contact_img shadow" alt="Work with me!">
                    </div>
                    <div>
                        <p>ご依頼、ご相談、雑談…なんでもお気軽にご連絡ください</p>
                    </div>
                </div>
                <form class="c-form"
                    action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfFInNtvZiOskbHzsPLZ-6nUj_sf3eprCVvAoxsXd2HJNhFkQ/formResponse"
                    method="POST">
                    <div class="c-form_item">
                        <input name="272494365" class="c-form__input" id="field-name" placeholder="お名前" type="text"
                            required="required" />
                    </div>
                    <div class="c-form_item">
                        <input name="1637482524" class="c-form__input" id="field-mail" placeholder="メールアドレス"
                            type="email" required="required" />
                    </div>
                    <div class="c-form_item">
                        <textarea name="1870211189" class="c-form__input" id="field-message"
                            placeholder="お問い合わせ"></textarea>
                    </div>
                    <div class="c-form_submit">
                        <button type="submit">送信する</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
